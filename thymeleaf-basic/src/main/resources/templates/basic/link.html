<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>URL 링크</h1>
<ul>

    <!--    http://localhost:8080/hello-->
    <li><a th:href="@{/hello}">basic url</a></li>

    <!--    http://localhost:8080/hello?param1=data1&param2=data2-->
    <li><a th:href="@{/hello(param1=${param1}, param2=${param2})}">hello query param</a></li>

    <!--    http://localhost:8080/hello/data1/data2-->
    <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">path variable</a></li>

    <!--    http://localhost:8080/hello/data1?param2=data2 남는 녀석은 자동으로 queryParameter로 들어갑니다.
            즉, URL 경로상에 변수가 있으면 () 부분은 경로 변수로 처리가 됩니다.
            경로 변수와 쿼리 파라미터를 함께 쓸 수 있습니다.
    -->
    <li><a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}">path variable + query parameter</a></li>
</ul>
</body>
</html>
